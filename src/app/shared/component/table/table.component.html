<h2 class="text-left">Todays Pending Patients</h2>
<table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="datetime">
      <th mat-header-cell *matHeaderCellDef> Date & Time </th>
      <td mat-cell *matCellDef="let element"> {{element.datetime}} </td>
    </ng-container>
  
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Patient Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}}  <br> <a href="javascript:;">BFI/0000004/2024</a></td>
    </ng-container>
    
    <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef> Age </th>
      <td mat-cell *matCellDef="let element"> {{element.age}} yrs</td>
    </ng-container>

    <ng-container matColumnDef="number">
        <th mat-header-cell *matHeaderCellDef> Mobile Number </th>
        <td mat-cell *matCellDef="let element">+91 {{element.number}} </td>
      </ng-container>
  
      <ng-container matColumnDef="reason">
        <th mat-header-cell *matHeaderCellDef> Reason of Visit </th>
        <td mat-cell *matCellDef="let element"> {{element.reason}} </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
